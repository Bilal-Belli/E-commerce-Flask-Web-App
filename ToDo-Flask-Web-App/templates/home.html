<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body.high-contrast {
            background-color: black !important;
            color: white !important;
        }
        .high-contrast .card {
            background-color: #333 !important;
            border-color: white !important;
        }
        .text-small {
            font-size: 12px !important;
        }
        .text-medium {
            font-size: 16px !important;
        }
        .text-large {
            font-size: 20px !important;
        }
    </style>
</head>
<body>
    <!-- Accessibility Toolbar -->
    <div class="container-fluid bg-light py-2">
        <div class="d-flex justify-content-end">
            <button id="high-contrast-btn" class="btn btn-sm btn-outline-dark me-2">
                <i class="fas fa-adjust"></i> High Contrast
            </button>
            <button id="text-small-btn" class="btn btn-sm btn-outline-dark me-1">A-</button>
            <button id="text-medium-btn" class="btn btn-sm btn-outline-dark me-1">A</button>
            <button id="text-large-btn" class="btn btn-sm btn-outline-dark">A+</button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> 
                <img width="35px" src="{{ url_for('static', filename='images/favicon.ico') }}" alt="logo"> E-commerce
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('favorites') }}">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('basket') }}">Basket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Disconnect</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Cards -->
    <div class="container mt-4">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">
                                <strong>Price:</strong> ${{ product.price }} <br>
                                <strong>Quantity:</strong> {{ product.quantity }}
                            </p>
                            <form method="post" class="d-flex justify-content-between">
                                <input type="hidden" name="product_id" value="{{ product.id }}">
                                <button type="button" class="btn btn-outline-primary like-btn" data-product-id="{{ product.id }}">
                                    <i class="fas fa-heart"></i> Like
                                </button>
                                <button type="submit" name="action" value="add_to_basket" class="btn btn-outline-success">
                                    <i class="fas fa-shopping-cart"></i> Add to Basket
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/AJAXfeature.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle High Contrast Mode
        document.getElementById('high-contrast-btn').addEventListener('click', function() {
            document.body.classList.toggle('high-contrast');
        });

        // Adjust Text Size
        document.getElementById('text-small-btn').addEventListener('click', function() {
            document.body.classList.remove('text-medium', 'text-large');
            document.body.classList.add('text-small');
        });

        document.getElementById('text-medium-btn').addEventListener('click', function() {
            document.body.classList.remove('text-small', 'text-large');
            document.body.classList.add('text-medium');
        });

        document.getElementById('text-large-btn').addEventListener('click', function() {
            document.body.classList.remove('text-small', 'text-medium');
            document.body.classList.add('text-large');
        });
    </script>
</body>
</html>
